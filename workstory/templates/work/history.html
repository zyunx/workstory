<!DOCTYPE html>
<html>
    <head>
        <style>
            .inline-block {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Task History</h1>

        {% for work_date, work_list in work_history.items() %}
            <h2>{{ work_date }}</h2>
            <p>
                <ul>
                {% for work in work_list %}
                    <li>
                        {{ work['work_date'] }} - {{ work['task_content'] }}
                    </li>
                {% endfor %}
                </ul>
            </p>            

        {% else %}
            No work
        {% endfor %}
        </ul>

    </body>
</html>
